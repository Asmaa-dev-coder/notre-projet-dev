<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>commande</title>
  <link rel="stylesheet" href="commande.css" />
</head>
<body>
  <h1>Commande de miel</h1>

  <form id="orderForm" novalidate>
    <label for="nom">Nom *</label>
    <input type="text" id="nom" name="nom" required />

    <label for="prenom">Prénom *</label>
    <input type="text" id="prenom" name="prenom" required />

    <label for="email">Email *</label>
    <input type="email" id="email" name="email" required />

    <label for="adresse">Adresse complète *</label>
    <textarea id="adresse" name="adresse" required></textarea>

    

    

    <label for="livraison">Livraison *</label>
    <select id="livraison" name="livraison" required>
      <option value="">-- Sélectionnez --</option>
      <option value="standard" data-price="5.00">Livraison standard - 5,00€</option>
      <option value="express" data-price="10.00">Livraison express - 10,00€</option>
      <option value="retrait" data-price="0">Retrait en boutique - Gratuit</option>
    </select>

    <label for="paiement">Paiement *</label>
    <select id="paiement" name="paiement" required>
      <option value="">-- Sélectionnez --</option>
      <option value="cb">Carte bancaire</option>
      <option value="paypal">PayPal</option>
      <option value="virement">Virement bancaire</option>
    </select>

   <button type="submit">Valider la commande</button>

  </form>

  <div id="recap" style="display: none;">
    <h2>Récapitulatif de la commande</h2>
    <p><strong>Nom :</strong> <span id="recapNom"></span></p>
    <p><strong>Prénom :</strong> <span id="recapPrenom"></span></p>
    <p><strong>Email :</strong> <span id="recapEmail"></span></p>
    <p><strong>Adresse :</strong> <span id="recapAdresse"></span></p>
    
    
    <p><strong>Livraison :</strong> <span id="recapLivraison"></span></p>
    <p><strong>Paiement :</strong> <span id="recapPaiement"></span></p>
    <div id="recapProduit"></div>
    <p><strong>Total à payer :</strong> <span id="recapTotal"></span> €</p>
  </div>
<script src="commande.js"></script>


</body>
</html>
